apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
// gradle BuildVariants
//Build Variants = Product Flavor + Build Type
android {
    compileSdkVersion 26
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.qq.network"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1000008002
        versionName "1.0.8.2"
        // Enabling multidex support.
        multiDexEnabled true
        flavorDimensions "versionCode"
    }
    dexOptions {
//        incremental true
        preDexLibraries true
        javaMaxHeapSize "4g"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/maven/com.squareup.okhttp/okhttp/pom.xml'
        exclude 'META-INF/maven/com.squareup.okhttp/okhttp/pom.properties'
        exclude 'META-INF/maven/com.squareup.okio/okio/pom.xml'
        exclude 'META-INF/maven/com.squareup.okio/okio/pom.properties'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    sourceSets.main {
        jni.srcDirs = [] // disables the default ndk-build call (with on-the-fly Android.mk files)
//        jniLibs.srcDir 'src/main/jniLibs'
        jniLibs.srcDirs = ['libs']
    }
    signingConfigs {
        config {
            keyAlias 'themass'
            keyPassword 'themass'
            storeFile file('D:/work/android-sdk/dengt.jks')
            storePassword 'themass'
        }
//        config {
//            keyAlias 'myapp'
//            keyPassword 'dengt'
//            storeFile file('/home/web/local/mykey.jks')
//            storePassword 'dengt'
//        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
            zipAlignEnabled false // Zipalign优化
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        release {
            minifyEnabled true
            zipAlignEnabled true // Zipalign优化
            shrinkResources true // 移除无用的resource文件
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
        dtmypool {
            manifestPlaceholders = [CHANNEL_VALUE: "MYPOOL", AD_CHANNEL_VALUE: "MYPOOL"]
        }
        dtgoogle {
            manifestPlaceholders = [CHANNEL_VALUE: "GOOGLEMARKET", AD_CHANNEL_VALUE: "GOOGLEMARKET"]
        }
    }
}
greendao {
    schemaVersion 3
    daoPackage 'com.ping.greendao.gen'
    targetGenDir 'src/main/java'
}
final APPCOMPAT_VERSION = '26.1.0'
dependencies {

    implementation fileTree(dir: 'libs', include: ['*.aar'])
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support:appcompat-v7:$APPCOMPAT_VERSION"
    implementation "com.android.support:support-v13:$APPCOMPAT_VERSION"
    implementation "com.android.support:support-v4:$APPCOMPAT_VERSION"
    implementation "com.android.support:palette-v7:$APPCOMPAT_VERSION"
    implementation "com.android.support:recyclerview-v7:$APPCOMPAT_VERSION"
    implementation "com.android.support:cardview-v7:$APPCOMPAT_VERSION"
    implementation "com.android.support:design:$APPCOMPAT_VERSION"
    implementation "com.android.support:percent:$APPCOMPAT_VERSION"
    implementation "com.android.support:multidex:1.0.1"
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.jakewharton:disklrucache:2.0.2'
    implementation 'com.squareup.okhttp3:okhttp:3.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    implementation 'com.github.bumptech.glide:glide:4.0.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0'
    implementation 'com.github.bumptech.glide:okhttp3-integration:4.0.0'
    implementation 'jp.wasabeef:glide-transformations:2.0.2'
    implementation 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.4.1'
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'com.romainpiel.shimmer:library:1.4.0@aar'
    implementation 'com.umeng.analytics:analytics:latest.integration'
    implementation 'com.sothree.slidinguppanel:library:3.3.1'
    implementation 'com.github.JakeWharton:ViewPagerIndicator:2.4.1'
    implementation 'com.github.lawloretienne:imagegallery:0.1.0'

//    compile 'com.gospelware.liquidbutton:liquidButtonLib:1.1.5'

apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
    defaultConfig {
        applicationId "com.timeline.vpn"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 2
        versionName "1.0.1"
        // Enabling multidex support.
        multiDexEnabled true
    }
    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        compile 'com.android.support:appcompat-v7:23.+'
        compile 'com.android.support:support-v13:23.+'
        compile 'com.android.support:support-v4:23.+'
        compile 'com.android.support:palette-v7:23.+'
        compile 'com.android.support:recyclerview-v7:23.+'
        compile 'com.android.support:cardview-v7:23.+'
        compile 'com.android.support:design:23.+'
        debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3'
        releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3'
        compile 'com.jakewharton:butterknife:7+'
        compile 'com.jakewharton.timber:timber:2.5.1'
        compile 'com.facebook.rebound:rebound:0.3.6'
        compile 'com.squareup.picasso:picasso:2.5.0'
        compile 'com.squareup.okhttp3:okhttp:3.2.0'
        compile 'com.github.bumptech.glide:glide:3.7.0'
        compile "org.apache.httpcomponents:httpcore:4.2.+"
        compile group: 'commons-io', name: 'commons-io', version: '2.+'
    }


    sourceSets.main {
        jni.srcDirs = [] // disables the default ndk-build call (with on-the-fly Android.mk files)
        jniLibs.srcDir 'src/main/jniLibs'
    }

//    task buildNative(type: Exec) {
//        workingDir 'src/main/jni'
//        commandLine "${android.ndkDirectory}/ndk-build", '-j', Runtime.runtime.availableProcessors()
//    }
//
//    task cleanNative(type: Exec) {
//        workingDir 'src/main/jni'
//        commandLine "${android.ndkDirectory}/ndk-build", 'clean'
//    }

//    tasks.withType(JavaCompile) {
//        compileTask -> compileTask.dependsOn buildNative
//    }

//    clean.dependsOn 'cleanNative'

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
dependencies {
    compile files('src/main/libs/disklrucache-2.0.2.jar')
    compile files('src/main/libs/gson-2.2.4.jar')
    compile files('src/main/libs/volley.jar')
    compile files('src/main/libs/commons-codec.jar')
}
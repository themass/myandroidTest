apply plugin: 'com.android.application'
// gradle BuildVariants
//Build Variants = Product Flavor + Build Type
android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
    defaultConfig {
        applicationId "com.timeline.vpn"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1000001000
        versionName "1.0.1.0"
        // Enabling multidex support.
        multiDexEnabled true
    }
    dexOptions {
        preDexLibraries true
        incremental true
        javaMaxHeapSize "4g"
    }
    packagingOptions {
        exclude 'META-INF/maven/com.squareup.okhttp/okhttp/pom.xml'
        exclude 'META-INF/maven/com.squareup.okhttp/okhttp/pom.properties'
        exclude 'META-INF/maven/com.squareup.okio/okio/pom.xml'
        exclude 'META-INF/maven/com.squareup.okio/okio/pom.properties'
    }
    sourceSets.main {
        jni.srcDirs = [] // disables the default ndk-build call (with on-the-fly Android.mk files)
//        jniLibs.srcDir 'src/main/jniLibs'
        jniLibs.srcDirs = ['libs']
    }
    signingConfigs {
        config {
            keyAlias 'myapp'
            keyPassword 'themass'
            storeFile file('C:/software/work/android-sdk_r24.3.3-windows/mykey.jks')
            storePassword 'themass'
        }

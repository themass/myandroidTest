apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
    defaultConfig {
        applicationId "com.timeline.vpn"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1000001000
        versionName "1.0.1.0"
        // Enabling multidex support.
        multiDexEnabled true
    }
    dexOptions {
        preDexLibraries true
        incremental true
        javaMaxHeapSize "4g"
    }
    packagingOptions {
        exclude 'META-INF/maven/com.squareup.okhttp/okhttp/pom.xml'
        exclude 'META-INF/maven/com.squareup.okhttp/okhttp/pom.properties'
        exclude 'META-INF/maven/com.squareup.okio/okio/pom.xml'
        exclude 'META-INF/maven/com.squareup.okio/okio/pom.properties'
    }
    dependencies {
        // compile fileTree(dir: 'libs', include: ['*.jar'])
        compile files('libs/disklrucache-2.0.2.jar')
        compile files('libs/gson-2.2.4.jar')
        compile files('libs/volley.jar')
        compile files('libs/commons-codec.jar')
        compile files('libs/Baidu_MobAds_SDK.jar')
        compile files('libs/domob_android_sdk.jar')
        compile files('libs/android-query-full.0.26.7.jar')
        compile files('libs/BaiduLBS_Android.jar')
        //compile 'com.google.android.gms:play-services-appindexing:8.1.0'
        compile files('libs/com.umeng.fb.5.4.0.jar')
        compile files('libs/com.umeng.message.lib_v2.5.0.jar')
        compile files('libs/jd_adsdk.jar')
        compile files('libs/InMobi.jar')
        compile files('libs/google-play-services.jar')
        compile files('libs/gdt_mob_release.jar')
        compile files('libs/Baidu_MobAds_SDK_Agg.jar')
        compile files('libs/AdViewSDK_Android.jar')
//        compile files('libs/adchina_android_sdk.jar')
        compile files('libs/YoumiSdk.jar')
//        provided fileTree(dir: 'libs', include: ['*.jar'])
        compile 'com.android.support:multidex:1.0.0'
        compile 'com.android.support:appcompat-v7:23.2.0'
        compile 'com.android.support:support-v13:23.2.0'
        compile 'com.android.support:support-v4:23.2.0'
        compile 'com.android.support:palette-v7:23.2.0'
        compile 'com.android.support:recyclerview-v7:23.2.0'
        compile 'com.android.support:cardview-v7:23.2.0'
        compile 'com.android.support:design:23.2.0'
        debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3'
        releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3'
        compile 'com.jakewharton:butterknife:7.0.1'
        compile 'com.jakewharton.timber:timber:2.5.1'
        compile 'com.facebook.rebound:rebound:0.3.6'
        compile 'com.squareup.okhttp3:okhttp:3.4.1'
        compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
        compile 'com.github.bumptech.glide:glide:3.7.0'
        compile "org.apache.httpcomponents:httpcore:4.2.5"
        compile group: 'commons-io', name: 'commons-io', version: '2.4'
        compile 'org.greenrobot:eventbus:3.0.0'
        compile 'com.umeng.analytics:analytics:latest.integration'
        compile 'com.romainpiel.shimmer:library:1.4.0@aar'
    }

    sourceSets.main {
        jni.srcDirs = [] // disables the default ndk-build call (with on-the-fly Android.mk files)
        jniLibs.srcDir 'src/main/jniLibs'
    }

//    task buildNative(type: Exec) {
//        workingDir 'src/main/jni'
//        commandLine "${android.ndkDirectory}/ndk-build", '-j', Runtime.runtime.availableProcessors()
//    }
//
//    task cleanNative(type: Exec) {
//        workingDir 'src/main/jni'
//        commandLine "${android.ndkDirectory}/ndk-build", 'clean'
//    }

//    tasks.withType(JavaCompile) {
//        compileTask -> compileTask.dependsOn buildNative
//    }

//    clean.dependsOn 'cleanNative'
    signingConfigs {
        config {
            keyAlias 'myapp'
            keyPassword 'themass'
            storeFile file('C:/software/work/android-sdk_r24.3.3-windows/mykey.jks')
            storePassword 'themass'
        }
        configLinux {
            keyAlias 'myapp'
            keyPassword 'themass'
            storeFile file('/home/web/local/mykey.jks')
            storePassword 'themass'
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
            signingConfig signingConfigs.config
        }
        release {
            minifyEnabled true
            zipAlignEnabled true // Zipalign优化
            shrinkResources true // 移除无用的resource文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            debuggable false
        }
        linux {
            minifyEnabled true
            zipAlignEnabled true // Zipalign优化
            shrinkResources true // 移除无用的resource文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.configLinux
            debuggable false
        }
    }
    productFlavors {
        baidu {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "baidu"]
        }
    }
}
dependencies {
    compile files('libs/utdid4all-1.1.5.3_proguard.jar')
    compile files('libs/app-monitor-sdk-2.5.1.1_for_bc_proguard.jar')
}